	// Create the marker's information tag and bind to the marker.
	myLayer.on('layeradd', function(e) {
	    var marker = e.layer,
	        feature = marker.feature;

	    // Create custom popup content
	    var popupContent =  '<p><strong>' + feature.properties.ArtistSite + '</strong>: <i>' + feature.properties.Address + '</i></p>' 
							+ '<p>' + 'What you\'ll find: ' + feature.properties.DescList + '</p>'
							+ '<p>' + 'Artists: ' + feature.properties.ArtistList + '</p>'
							+ '<p>' + 'More info: ' + feature.properties.WebList + '</p>';

	    // http://leafletjs.com/reference.html#popup
	    marker.bindPopup(popupContent,{
	        closeButton: false,
	        minWidth: 50

	    });
	});	

	// reset colors to initial
	function resetProps() {
	    for (var i = 0; i < geojson.length; i++) {
	        geojson[i].properties['marker-symbol'] = geojson[i].properties['orig-symbol'];
	    }
	    myLayer.setGeoJSON(geojson);
	}
	// set marker properties for each filter
	function setPainting() {
	    for (var i = 0; i < geojson.length; i++) {
			geojson[i].properties['marker-symbol'] = 'art-gallery';
			}
	    myLayer.setGeoJSON(geojson);
	}
	function setCraft() {
	    for (var i = 0; i < geojson.length; i++) {
			geojson[i].properties['marker-symbol'] = 'chemist';
			}
	    myLayer.setGeoJSON(geojson);
	}

	$('.menu-ui select').on('change', function() {
	    // For each select menu option, get the value attribute
	    var filter = $(this).val();
	    $(this).addClass('active').siblings().removeClass('active');
	
		if (filter === 'all') {
			resetProps();
		}
		if (filter === 'painting') {
			setPainting();
		}
		if (filter === 'craft') {
			setCraft();
		}
		if (filter === 'photography') {
			setPhotography();
		}
		if (filter === 'performance') {
			setPerformance();
		}
		if (filter === 'music') {
			setMusic();
		}
		if (filter === 'film') {
			setFilm();
		}
	
	    myLayer.setFilter(function(f) {
	        // If the value attribute is set to "all", return
	        // all (true). Otherwise, filter on markers that have
	        // a value set to true based on the filter name.
	        return (filter === 'all') ? true : f.properties[filter] === true;
	    });
	    return false;
	});

	// Add features to the map (this call must come after the code above)

	myLayer.setGeoJSON(geojson);
